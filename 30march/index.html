<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid px-3">
        <div class="row vh-100">
            <div class="col-5 d-flex align-items-center">
                <div class="container px-5 w-100 py-5 ">
                    <div class="mb-4">
                        <img class="img-fluid mb-4" src="https://demo.bootstrapious.com/directory/2-0-2/img/logo-square.svg" alt="..." style="max-width: 4.5rem;">
                        <h2>Sign up</h2>
                        <p class="text-muted">His room, a proper human room although a little too small, lay peacefully between its four familiar walls. A collection of textile samples lay spread out on the table.</p>
                    </div>


                    <form id="regForm">
                        <div class="mb-4">
                            <label class="form-label" for="username"> Email Address</label>
                            <input class="form-control" name="loginUsername" id="username" placeholder="name@address.com">
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="passInput"> Password</label>
                            <input class="form-control" name="loginPassword" id="passInput" placeholder="Password" type="password">
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="passInput2"> Confirm your password</label>
                            <input class="form-control" name="loginPassword2" id="passInput2" placeholder="Password" type="password" data-msg="Password must consist letters and numbers !">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-lg btn-purple" type="submit">Sign up</button>
                        </div>

                        
    
                        <hr class="my-4  letter-spacing-2" data-content="OR">
    
                        <div class="d-grid gap-2">
                            <button class="btn btn btn-outline-primary btn-social"><i class="fa-brands fa-facebook"></i>Connect with Facebook</button>
                            <button class="btn btn btn-outline-dark btn-social"><i class="fa-brands fa-google"></i>Connect with Google</button>
                        </div>
    
                        <hr class="my-4">
    
                        <p class="text-sm text-muted">By signing up you agree to Directory's <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</p>
                    </form>
                    <div class="toast" id="myToast">
                        Success! Your submission was successful.
                    </div>



                </div>
            </div>
            <div class="col-7">
                <div class="h-100 " style="background-image: url('./off.png'); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>
            </div>
        </div>
    </div>
    

    <script src="./main.js"></script>
</body>

</html>
